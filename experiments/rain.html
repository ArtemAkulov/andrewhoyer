---
layout: minimal
permalink: /rain/
exp_js:
    - rain/rain.js
exp_css:
    - rain/rain.css
---

<div id="screen">
    <div id="cursor"></div>
    <div id="rain">
        <p>Gravity: <span id="current-gravity">100%</span><br/>Number of Drops: <span id="active-particles">0</span></p>
    </div>
    <div id="cloud"></div>
    <div id="controls">
        <label for="gravity">Gravity</label> <input id="gravity" type="range" step="0.01" min="0.25" max="3" value="1"/>
        <label for="particle">Drops</label> <input id="particles" type="range" step="0.01" min="0.25" max="5" value="1"/>
    </div>
</div>
