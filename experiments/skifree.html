<div id='skifree-main'>
		<div id='self'>&nbsp;</div>
		<div id='sign-tree-slalom'></div>
		<div id='sign-slalom'></div>
		<div id='sign-freestyle'></div>
		<div id='sign-start-left'></div>
		<div id='sign-start-right'></div>
		
		<div id='credit'></div>
</div>

<script type="text/javascript" charset="utf-8">
	var hill = document.getElementById('skifree-main');
	hill.style.height = window.innerHeight - hill.offsetTop + 'px';
	
	window.addEventListener('resize', function(event){
		var height = window.innerHeight,
			offset = hill.offsetTop,
			hill_height = parseInt(hill.style.height, 10);
		
		if (hill_height && hill_height < height)
			hill.style.height = height - offset + 'px';
	});
	
</script>
