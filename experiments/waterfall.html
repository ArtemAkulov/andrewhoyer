<style type="text/css" media="screen">

body, div {
    margin: 0;
    padding: 0;
    font-family: georgia;
    -webkit-user-select: none;
    -moz-user-select: none;
}

body {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
}

#screen {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

#cursor {
    position: absolute;
    background: #f2f2f2;
    border: 1px solid #ddd;
    height: 100px;
    width: 100px;
    -webkit-border-radius: 300px;
}

#waterfall {
    position: relative;
    top: 130px;
    width: 450px;
    height: 450px;
    margin: 0 auto;
    font-size: 30px;
    color: #669BB3;
}

#waterfall div {
    position: absolute;
    display: inline-block;
    -webkit-transition: -webkit-transform 100ms linear;

    position: relative;
    top: -450px;

    height: 200px;
    margin: 0 auto;

    font-size: 30px;

    position: absolute;

<div id="screen">
    <div id="cursor"></div>
    <div id="waterfall"></div>
    <div id="cloud"></div>
</div>

<script type="text/javascript" charset="utf-8">

(function(){

// Extend a few natives to help me out:
var helpers = {
    round: function(number){
        return Math.round(number * 10) / 10;
    },
    translate: function(vector){
        return ['translate(', this.round(vector.x), 'px,', this.round(vector.y), 'px)'].join('');
    },
    rotate: function(value){
        return ['rotate(', this.round(value), 'deg)'].join('');
    }
};

document.id = document.getElementById;

var element = HTMLElement.prototype;

element.transform = function(translation, rotation){
    translation = helpers.translate(translation);
    rotation = rotation ? helpers.rotate(rotation) : '';
    
    var transform = translation + ' ' + rotation;
    
    this.style.MozTransform = this.style.WebkitTransform = transform;
    
    return this;
};

element.position = function(position){
    this.style.left = position.x + 'px';
    this.style.top = position.y + 'px';
};

element.color = function(color){
    this.style.color = color;
    return this;
};

if (!Function.prototype.bind){
    Function.prototype.bind = function (bind){
        var self = this;
        return function(){
            return self.apply(bind, arguments);
        };
    };
}

})();

var Vector = function(x, y){
    this.x = x || 0;
    this.y = y || 0;
};

Vector.random = function(min, max){
    return new Vector(Generator.random(min, max), Generator.random(min, max));
};

Vector.prototype = {
    
    add: function(vector){
        return new Vector(this.x + vector.x, this.y + vector.y);
    },
    
    subtract: function(vector){
        return new Vector(this.x - vector.x, this.y - vector.y);
    },
    
    scale: function(value){
        return new Vector(this.x * value, this.y * value);
    },
    
    multiply: function(vector){
        return new Vector(this.x * vector.x, this.y * vector.y);
    },
    
    divide: function(vector){
        return new Vector(this.x / vector.x, this.y / vector.y);
    },
    
    length: function(){
        return Math.sqrt(this.x * this.x + this.y * this.y);
    },
    
    toString: function(){
        return ['[',this.x, ',', this.y, ']'].join('');
    }
    
};

var Generator = {
    
    letters: '!\"\',.0123456789?ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz'.split(''),
    
    random: function(min, max){
        min = min || 0;
        max = max || 1;
        return Math.random() * (max - min) + min;
    },
    
    randomInt: function(min, max){
        return Math.floor(this.random(min, max));
    },
    
    randomLetter: function(){
        var element = document.createElement('div');
        element.innerText = this.letters[this.randomInt(0, this.letters.length)];
        return element;
    },
    
    bool: function(){
        return !!Math.round(this.random());
    },
    
    particle: function(container){
        var current = new Vector(this.random()),
            previous = current.add(Vector.random(-0.005, 0.005));
        return new Particle(this.randomLetter(), current, previous, container);
    },
    
    gradient: function(stop1, stop2){
        var regex = /#([a-f0-9]{2})([a-f0-9]{2})([a-f0-9]{2})/i,
            steps, diff, i, j;
        
        // convert stops to integer values.
        var stops = [stop1, stop2].map(function(stop){
            return regex.exec(stop).slice(1).map(function(color){
                return parseInt(color, 16);
            });
        });
        
        for (diff = i = 0; i < 3; i++)
            diff = Math.max(diff, Math.abs(stops[0][i] - stops[1][i]));
        
        for (steps = [], i = 0; i < diff + 1; i++){
            var step = [];
            
            for (j = 0; j < 3; j++){
                var value = stops[0][j] + (i * ((stops[1][j] - stops[0][j]) / diff));
                value = Math.round(value).toString(16);
                step.push(value.length < 2 ? '0' + value : value);
            }
            
            steps.push('#' + step.join(''));
        }
        
        return steps;
    }
    
};

var Cursor = function(element, container){
    this.element = element;
    this.container = container;
    
    this.radius = 0.18;
    
    this.offset = this.calcOffset();
    
    this.move({
        pageX: -100,
        pageY: -100
    });
    
    document.addEventListener('mousemove', this.move.bind(this));
};

Cursor.prototype = {
    
    calcOffset: function(){
        var element = this.element;
        return new Vector(element.clientWidth, element.clientHeight).scale(0.5);
    },
    
    move: function(event){
        var container = this.container,
            position = new Vector(event.pageX, event.pageY);
        
        this.scaled = position.subtract(container.position).divide(container.size);
        
        this.element.transform(position.subtract(this.offset));
    },
    
    adjustParticle: function(particle){
        var position = this.scaled,
            diff = particle.current.subtract(position),
            distance = diff.length();
        
        if (distance < this.radius)
            particle.current = position.add(diff.scale(this.radius / distance));
    }
    
};

var Particle = function(element, current, previous, container){
    this.element = element;
    this.current = current;
    this.previous = previous;
    this.container = container;
    this.rotation = Generator.randomInt(0, 360);
    this.rotation_step = Generator.randomInt(-20, 20);
    this.initElement();
};

Particle.prototype = {
    
    initElement: function(){
        this.container.appendChild(this.style());
    },
    
    update: function(acceleration){
        var temp = this.current;
        
        this.current = this.current.scale(2).subtract(this.previous).add(acceleration);
        this.previous = temp;
        
        this.rotation += this.rotation_step;
        
        this.style();
    },
    
    remove: function(){
        this.container.removeChild(this.element);
    },
    
    style: function(){
        var position = this.current.multiply(this.container.size);
        return this.element.transform(position, this.rotation);
    },
    
    visible: function(){
        return this.current.y < 2;
    }
    
};

var Cloud = function(container){
    this.container = container;
    this.colors = Generator.gradient('#777777', '#aaaaaa');
    this.centers = [
        [ 25, 120], [ 85, 120], [145, 125], [195, 125], [250, 120], [320, 120], [380, 125], [440, 120],
        [ 80,  80], [145,  70], [220,  70], [280,  70], [360,  80],
        [200,  45],[280,  50]
    ];
    
    this.puffs = [];
    
    this.generate();
};

Cloud.prototype = {
    
    generate: function(){
        var fragment = document.createDocumentFragment(),
            centers = this.centers;
        
        centers.forEach(function(center){
            fragment.appendChild(this.puff(new Vector(center[0], center[1])));
        }, this);
        
        this.container.appendChild(fragment);
    },
    
    puff: function(center){
        var element = document.createElement('div'),
            radius = Generator.randomInt(40, 50),
            count = 15;
        
        while (count--){
            var postion;
            
            do {
                position = Vector.random(-radius, radius);
            } while(position.length() > radius);
            
            var rotation = Generator.randomInt(0, 360),
                color = this.colors[Generator.randomInt(0, this.colors.length)],
                particle = this.particle(position, rotation, color);
            
            element.appendChild(particle);
        }
        
        element.position(center);
        
        this.puffs.push({
            element: element,
            rotation: 0,
            rotation_step: Generator.random(-0.2, 0.2)
        });
        
        return element;
    },
    
    particle: function(position, rotation, color){
        return Generator.randomLetter().transform(position, rotation).color(color);
    },
    
    update: function(){
        var position = new Vector();
        this.puffs.forEach(function(puff){
            puff.element.transform(position, puff.rotation += puff.rotation_step);
        });
    }
    
};

var Waterfall = function(container, cursor){
    this.container = container;
    this.cursor = cursor;
    this.gravity = new Vector(0, 0.0025);
    this.num_particles = 75;
    this.particles = [];
};

Waterfall.prototype = {
    
    update: function(){
        this.addParticle();
        
        this.particles.forEach(function(particle, index, particles){
            particle.update(this.gravity);
            
            if (particle.visible()){
                this.cursor.adjustParticle(particle);
            } else {
                particle.remove();
                particles[index] = Generator.particle(this.container);
            }
            
        }, this);
    },
    
    addParticle: function(){
        var particles = this.particles;
        if (particles.length < this.num_particles && Generator.bool())
            particles.push(Generator.particle(this.container));
    }
    
};

var Simulation = function(){
    var cursor = document.id('cursor'),
        container = this.container = document.id('waterfall'),
        cloud = document.id('cloud');
    
    window.addEventListener('resize', this.resize.bind(this));
    this.resize();
    
    this.waterfall = new Waterfall(container, new Cursor(cursor, container));
    this.cloud = new Cloud(cloud);
    this.run();
};

Simulation.prototype = {
    
    resize: function(){
        var container = this.container;
        container.size = new Vector(container.clientWidth, container.clientHeight);
        container.position = new Vector(container.offsetLeft, container.offsetTop);
    },
    
    run: function(){
        this.updateWaterfall();
    },
    
    updateWaterfall: function(){
        this.waterfall.update();
        setTimeout(this.updateWaterfall.bind(this), 75);
    }
    
};

new Simulation();


</script>
