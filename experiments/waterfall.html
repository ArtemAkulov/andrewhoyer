<style type="text/css" media="screen">

body, div {
    margin: 0;
    padding: 0;
    position: relative;
}

#screen {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    min-height: 500px;
    overflow: hidden;
    border: 1px solid green;
}

#waterfall {
    position: relative;
    width: 100%;
    margin: 0 auto;
    width: 500px;
    height: 500px;
    font-size: 30px;
}


#waterfall div {
    position: absolute;
    display: inline-block;
    -webkit-transition: -webkit-transform 100ms linear;
}

#waterfall div.cursor {
    z-index: -100;
    background: #f2f2f2;
    border: 1px solid #ddd;
    -webkit-border-radius: 300px;
    -webkit-transition: -webkit-transform 10ms linear;
}

#cloud {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 100px;
    background: rgba(0,0,0,0.2);
}

</style>

<div id="screen">
    <div id="waterfall"></div>
    <did id="cloud"></did>
</div>

<script type="text/javascript" charset="utf-8">

if (!Function.prototype.bind) 
    Function.prototype.bind = function (bind, args){
        var self = this;
        if (args != null) args = Array.from(args);
        return function(){
            return self.apply(bind, args || arguments);
        };
    };

var Helper = {
    round: function(number){
        return Math.round(number * 10) / 10;
    },
    random: function(min, max){
        min = min || 0;
        max = max || 1;
        return Math.random() * (max - min) + min;
    },
    randomInt: function(min, max){
        return Math.floor(this.random(min, max));
    },
    bool: function(){
        return !!Math.round(this.random());
    },
    translate: function(vector){
        return ['translate(', vector.x, 'px,', vector.y, 'px)'].join('');
    },
    rotate: function(value){
        return ['rotate(', this.round(value), 'deg)'].join('');
    }
    
};

var Vector = function(x, y){
    this.x = x || 0;
    this.y = y || 0;
};

Vector.random = function(min, max){
    return new Vector(Helper.random(min, max), Helper.random(min, max));
};

Vector.prototype = {
    
    add: function(vector){
        return new Vector(this.x + vector.x, this.y + vector.y);
    },
    
    subtract: function(vector){
        return new Vector(this.x - vector.x, this.y - vector.y);
    },
    
    scale: function(value){
        return new Vector(this.x * value, this.y * value);
    },
    
    multiply: function(vector){
        return new Vector(this.x * vector.x, this.y * vector.y);
    },
    
    divide: function(vector){
        return new Vector(this.x / vector.x, this.y / vector.y);
    },
    
    length: function(){
        return Math.sqrt(this.x * this.x + this.y * this.y);
    },
    
    round: function(){
        return new Vector(Helper.round(this.x), Helper.round(this.y));
    },
    
    toString: function(){
        return ['[',this.x, ',', this.y, ']'].join('');
    }
    
};

var Cursor = function(container){
    this.container = container;
    this.radius = 0.2;
    
    this.clear();
    this.createElement();
    
    document.addEventListener('mousemove', this.move.bind(this));
};

Cursor.prototype = {
    
    createElement: function(){
        var container = this.container,
            dimensions = container.size.scale(this.radius + 0.075),
            element = this.element = document.createElement('div');
        
        element.className = 'cursor';
        element.style.width = dimensions.x + 'px';
        element.style.height = dimensions.y + 'px';
        
        this.moveElement();
        
        container.appendChild(element);
    },
    
    clear: function(){
        this.position = new Vector(-5, -5);
    },
    
    move: function(event){
        var container = this.container,
            position = new Vector(event.pageX, event.pageY);
        
        this.position = position.subtract(container.position).divide(container.size);
        this.moveElement();
    },
    
    moveElement: function(){
        var element = this.element,
            offset = new Vector(element.clientWidth, element.clientHeight).scale(0.5);
            position = this.position.multiply(this.container.size).subtract(offset);
        
        element.style.WebkitTransform = Helper.translate(position);
    },
    
    adjustParticle: function(particle){
        var position = this.position,
            diff = particle.current.subtract(position),
            distance = diff.length();
        
        if (distance < this.radius)
            particle.current = position.add(diff.scale(this.radius / distance));
    }
    
};

var Particle = function(value, current, previous){
    this.value = value;
    this.current = current;
    this.previous = previous;
    this.rotation = Helper.random();
    this.rotation_step = Helper.random(-0.05, 0.05);
    this.element = document.createElement('div');
};

Particle.prototype = {
    
    update: function(acceleration){
        var temp = this.current;
        
        this.current = this.current.scale(2).subtract(this.previous).add(acceleration);
        this.previous = temp;
        
        this.rotation += this.rotation_step;
        
        this.element.style.WebkitTransform = this.getTransform();
    },
    
    render: function(container){
        this.container = container;
        
        var element = this.element;
        element.innerText = this.value;
        element.style.WebkitTransform = this.getTransform();
        
        container.appendChild(element);
        
        return this;
    },
    
    remove: function(){
        this.container.removeChild(this.element);
    },
    
    getTransform: function(){
        var position = this.current.multiply(this.container.size).round(),
            translation = Helper.translate(position),
            rotation = Helper.rotate(this.rotation * 360);
        
        return [translation, rotation].join(' ');
    },
    
    visible: function(){
        return this.current.y < 2;
    }
    
};

var Waterfall = function(container, cursor){
    this.container = container;
    this.cursor = cursor;
    this.gravity = new Vector(0, 0.0025);
    this.letters = '!\"\',.0123456789?ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz'.split('');
    this.particles = [];
};

Waterfall.prototype = {
    
    simulate: function(){
        this.addParticle();
        
        this.particles.forEach(function(particle, index, particles){
            particle.update(this.gravity);
            
            if (particle.visible()){
                this.cursor.adjustParticle(particle);
            } else {
                particle.remove(this.container);
                particles[index] = this.generate();
            }
            
        }, this);
        
        setTimeout(this.simulate.bind(this), 75);
    },
    
    randomLetter: function(){
        return this.letters[Helper.randomInt(0, this.letters.length)];
    },
    
    generate: function(){
        var letter = this.randomLetter(),
            current = new Vector(Helper.random()),
            previous = current.add(Vector.random(-0.01, 0.01)),
            particle = new Particle(letter, current, previous);
        
        return particle.render(this.container);
    },
    
    addParticle: function(){
        var particles = this.particles;
        if (particles.length < 150 && Helper.bool())
            particles.push(this.generate());
    }
    
};

var element = document.getElementById('waterfall');

var resize = function(){
    element.size = new Vector(element.clientWidth, element.clientHeight);
    element.position = new Vector(element.offsetLeft, element.offsetTop);
};
resize();
window.addEventListener('resize', resize);

var cursor = new Cursor(element);
new Waterfall(element, cursor).simulate();

</script>
