<style type="text/css" media="screen">

body, div {
    margin: 0;
    padding: 0;
}

body {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    
}

#screen {
    width: 100%;
    height: 100%;
    overflow: hidden;
}

#waterfall {
    position: relative;
    margin: 0 auto;
    width: 500px;
    height: 500px;
    font-size: 30px;
}

#waterfall div {
    position: absolute;
    display: inline-block;
    -webkit-transition: -webkit-transform 100ms linear;
}

#waterfall div#cursor {
    background: #f2f2f2;
    border: 1px solid #ddd;
    height: 27.5%;
    width: 27.5%;
    -webkit-border-radius: 300px;
    -webkit-transition: -webkit-transform 10ms linear;
}

#cloud {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 100px;
    background: rgba(0,0,0,0.2);
}

</style>

<div id="screen">
    <div id="waterfall">
        <div id="cursor"></div>
    </div>
    <did id="cloud"></did>
</div>

<script type="text/javascript" charset="utf-8">

if (!Function.prototype.bind) 
    Function.prototype.bind = function (bind, args){
        var self = this;
        if (args != null) args = Array.from(args);
        return function(){
            return self.apply(bind, args || arguments);
        };
    };

var Helper = {
    
    round: function(number){
        return Math.round(number * 10) / 10;
    },
    
    translate: function(vector){
        return ['translate(', vector.x, 'px,', vector.y, 'px)'].join('');
    },
    
    rotate: function(value){
        return ['rotate(', this.round(value), 'deg)'].join('');
    }
    
};

var Vector = function(x, y){
    this.x = x || 0;
    this.y = y || 0;
};

Vector.random = function(min, max){
    return new Vector(Generator.random(min, max), Generator.random(min, max));
};

Vector.prototype = {
    
    add: function(vector){
        return new Vector(this.x + vector.x, this.y + vector.y);
    },
    
    subtract: function(vector){
        return new Vector(this.x - vector.x, this.y - vector.y);
    },
    
    scale: function(value){
        return new Vector(this.x * value, this.y * value);
    },
    
    multiply: function(vector){
        return new Vector(this.x * vector.x, this.y * vector.y);
    },
    
    divide: function(vector){
        return new Vector(this.x / vector.x, this.y / vector.y);
    },
    
    length: function(){
        return Math.sqrt(this.x * this.x + this.y * this.y);
    },
    
    round: function(){
        return new Vector(Helper.round(this.x), Helper.round(this.y));
    },
    
    toString: function(){
        return ['[',this.x, ',', this.y, ']'].join('');
    }
    
};

var Generator = {
    
    letters: '!\"\',.0123456789?ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz'.split(''),
    
    random: function(min, max){
        min = min || 0;
        max = max || 1;
        return Math.random() * (max - min) + min;
    },
    
    randomInt: function(min, max){
        return Math.floor(this.random(min, max));
    },
    
    randomLetter: function(){
        return this.letters[this.randomInt(0, this.letters.length)];
    },
    
    bool: function(){
        return !!Math.round(this.random());
    },
    
    particle: function(container){
        var letter = this.randomLetter(),
            current = new Vector(this.random()),
            previous = current.add(Vector.random(-0.01, 0.01));
        return new Particle(letter, current, previous, container);
    }
    
};

var Cursor = function(container){
    this.container = container;
    this.radius = 0.2;
    
    this.element = document.getElementById('cursor');
    this.move({
        pageX: -100,
        pageY: -100
    });
    
    document.addEventListener('mousemove', this.move.bind(this));
};

Cursor.prototype = {
    
    move: function(event){
        var container = this.container,
            position = new Vector(event.pageX, event.pageY);
            actual = position.subtract(container.position);
        
        this.actual = actual;
        this.scaled = this.actual.divide(container.size);
        
        this.moveElement();
    },
    
    moveElement: function(){
        var element = this.element,
            offset = new Vector(element.clientWidth, element.clientHeight).scale(0.5);
            position = this.actual.subtract(offset);
        
        element.style.WebkitTransform = Helper.translate(position);
    },
    
    adjustParticle: function(particle){
        var position = this.scaled,
            diff = particle.current.subtract(position),
            distance = diff.length();
        
        if (distance < this.radius)
            particle.current = position.add(diff.scale(this.radius / distance));
    }
    
};

var Particle = function(value, current, previous, container){
    this.value = value;
    this.current = current;
    this.previous = previous;
    this.container = container;
    this.rotation = Generator.random();
    this.rotation_step = Generator.random(-0.05, 0.05);
    this.element = this.createElement();
};

Particle.prototype = {
    
    createElement: function(){
        var element = document.createElement('div');
        element.innerText = this.value;
        element.style.WebkitTransform = this.getTransform();
        
        this.container.appendChild(element);
        
        return element;
    },
    
    update: function(acceleration){
        var temp = this.current;
        
        this.current = this.current.scale(2).subtract(this.previous).add(acceleration);
        this.previous = temp;
        
        this.rotation += this.rotation_step;
        
        this.element.style.WebkitTransform = this.getTransform();
    },
    
    remove: function(){
        this.container.removeChild(this.element);
    },
    
    getTransform: function(){
        var position = this.current.multiply(this.container.size).round(),
            translation = Helper.translate(position),
            rotation = Helper.rotate(this.rotation * 360);
        
        return [translation, rotation].join(' ');
    },
    
    visible: function(){
        return this.current.y < 2;
    }
    
};

var Waterfall = function(container, cursor){
    this.container = container;
    this.cursor = cursor;
    this.gravity = new Vector(0, 0.0025);
    this.num_particles = 150;
    this.particles = [];
};

Waterfall.prototype = {
    
    simulate: function(){
        this.addParticle();
        
        this.particles.forEach(function(particle, index, particles){
            particle.update(this.gravity);
            
            if (particle.visible()){
                this.cursor.adjustParticle(particle);
            } else {
                particle.remove();
                particles[index] = Generator.particle(this.container);
            }
            
        }, this);
        
        setTimeout(this.simulate.bind(this), 75);
    },
    
    addParticle: function(){
        var particles = this.particles;
        if (particles.length < this.num_particles && Generator.bool())
            particles.push(Generator.particle(this.container));
    }
    
};

var Simulation = function(){
    var container = this.container = document.getElementById('waterfall');
    
    window.addEventListener('resize', this.resize.bind(this));
    this.resize();
    
    this.waterfall = new Waterfall(container, new Cursor(container));
    this.run();
};

Simulation.prototype = {
    
    resize: function(){
        var container = this.container;
        container.size = new Vector(container.clientWidth, container.clientHeight);
        container.position = new Vector(container.offsetLeft, container.offsetTop);
    },
    
    run: function(){
        this.waterfall.simulate();
    }
};

new Simulation();


</script>
