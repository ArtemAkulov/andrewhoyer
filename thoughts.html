<style type="text/css">
    
    #page {
        height: 500px;
        text-align: center;
        font-family: monospace;
    }
    
    #page p {
        padding-top: 240px;
        text-indent: 0;
    }
    
    p span {
        display: inline-block;
        transition: transform 30s linear;
        -webkit-transition: -webkit-transform 30s linear;
        -moz-transition: -moz-transform 30s linear;
    }
    
</style>

<div id="page">
    <p>this page intentionally left blank</p>
</div>

<script type="text/javascript" charset="utf-8">

(function(){
    var p = document.getElement('#page p'),
        letters = p.textContent.split(''),
        vertical = $random(10, 50),
        horizontal = $random(10, 30),
        rotation = $random(15, 60);
    
    p.empty();
    
    letters.each(function(letter){
        (/[a-z]/.test(letter)) ? new Element('span', { text: letter }).inject(p) : p.innerHTML += letter;
    });
    
    (function(){
        var translate = function(){
            var x = $random(-horizontal, horizontal),
                y = $random(-vertical, vertical);
            
            return ['translate(', x, 'px,', y, 'px)'].join('');
        };
        
        var rotate = function(){
            return 'rotate(' + $random(-rotation, rotation) + 'deg)';
        };
        
        p.getElements('span').each(function(span){
            span.setStyles((function(){
                var value = translate() + rotate(),
                    styles = {};

                ['', '-webkit-', '-moz-'].each(function(prefix){
                    styles[prefix + 'transform'] = value;
                });

                return styles;
            })());
        });
    }).delay(2500);
})();

</script>
